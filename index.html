<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo LIB_IHM - Biblioteca de Componentes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <h1>LIB_IHM - Biblioteca de Componentes</h1>
        <div class="tema-container">
            <button id="alternar-tema" class="lib-ihm-botao lib-ihm-botao-secundario">Alternar Tema</button>
        </div>
    </header>

    <main class="conteudo-principal">
        <section class="secao">
            <h2>Carrossel de Imagens</h2>
            <div id="carrossel-container"></div>
        </section>

        <section class="secao">
            <h2>Cards</h2>
            <div class="cards-container" id="cards-container"></div>
        </section>

        <section class="secao">
            <h2>Formulário de Contato</h2>
            <form id="formulario-contato" class="formulario">
                <div id="formulario-container"></div>
                <div class="formulario-acoes">
                    <button type="submit" class="lib-ihm-botao lib-ihm-botao-primario">Enviar Mensagem</button>
                </div>
            </form>
        </section>

        <section class="secao">
            <h2>Grupo de Botões</h2>
            <div id="grupo-botoes-container"></div>
        </section>

        <section class="secao">
            <h2>Tabela de Dados</h2>
            <div id="tabela-container"></div>
        </section>

        <section class="secao">
            <h2>Abas (Tabs)</h2>
            <div id="tabs-container"></div>
        </section>
    </main>

    <footer class="rodape">
        <p>© 2023 LIB_IHM - Biblioteca de Componentes Reutilizáveis</p>
    </footer>

    <script src="js/lib-ihm.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
